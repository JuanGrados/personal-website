{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
    </div>
</section>

<section class="page-content">
    <div class="container">
        <ul>
            {{ range .Pages }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>
    </div>
</section>
{{ end }}
